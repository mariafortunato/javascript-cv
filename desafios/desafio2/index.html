<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 2</title>
    <style>
        body{
            font-size: 18px;
        }
        #inicio{ 
            background-color: rgb(113, 182, 159);
            width: 150px;
            height: 60px;
            line-height: 60px;
            text-align: center;
            font-size: 15px;
        }
        #inicio:hover{
            background-color: rgb(51, 131, 104);
        }
    </style>
</head>
<body>
    <h1>Boas-vindas</h1>
    <div id="inicio" onclick="inicio()">
        Inicie o desafio 
    </div>
    <script>
        function inicio(){
            var nome = window.prompt('Qual é o seu nome?')
            var idade = window.prompt(`Olá, ${nome}! Quantos anos você tem?`)
            alert(`Acabei de conhecer ${nome}, que tem ${idade} anos de idade!`)
        }
    </script>
</body>
</html>
